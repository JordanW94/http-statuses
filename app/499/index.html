<!DOCTYPE html>
<html lang="en">
  <head>
    <title>499 Client Closed Request &mdash; http-statuses.com</title>
    <link rel="shortcut icon" href="../favicon-2c8f09ecdff4f6b2ee66cc6a3c000019.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style-7660fbe4c65b9899ac7a503852f332a3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="HTTP Status Code 499: A non-standard status code introduced by nginx for the case when a client closes the connection while nginx is processing the request.">
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <div class="row">
          <div class="twelve columns">
            <p><a href="/">&larr; Return to http-statuses.com</a></p>
          </div>
        </div>
      </div>
    </div>
	<div class="share">
      <div class="container">
        <div class="row">
          <div class="twelve columns"><a href="#" onclick="RedirectURL();return false;" >&commat; Share on Twitter</a></div>
        </div>
      </div>
    </div>
    <article class="code container">
      <h2>4&times;&times; Client Error</h2>
      <h1><span>499</span> Client Closed Request</h1><p>A non-standard status code introduced by <a href="https://nginx.org">nginx</a> for the case when a client closes the connection while nginx is processing the request.</p>
<hr>
<ul>
<li>Source: <a href="http://lxr.nginx.org/source/src/http/ngx_http_request.h#0120">nginx.org</a></li>
</ul>
<a href="/">&larr; Return to http-statuses.com</a>
    </article>
	<script>
		function RedirectURL()
		{
			window.open(createDynamicURL(), "_blank");
		}
		
		function createDynamicURL()
		{
			//The variable to be returned
			var URL;

			//The variables containing the respective IDs
			var statusCode=window.location.pathname.replaceAll("/", "")

			//Forming the variable to return    
			URL = "https://twitter.com/intent/tweet?hashtags=httpstatuses&text=Status%20Code%3A%20"+encodeURIComponent(statusCode)+"%0AHelpful%20HTTP%20Status%20Code%20reference%20site&url=https%3A%2F%2Fhttp-stat.us%2F"+encodeURIComponent(statusCode);
			
			console.log(URL);

			return URL;
		}
	</script>
  </body>
</html>
