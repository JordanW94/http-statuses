<!DOCTYPE html>
<html lang="en">
  <head>
    <title>305 Use Proxy &mdash; http-statuses.com</title>
    <link rel="shortcut icon" href="../favicon-2c8f09ecdff4f6b2ee66cc6a3c000019.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style-7660fbe4c65b9899ac7a503852f332a3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="HTTP Status Code 305: Defined in a previous version of this specification and is now deprecated, due to security concerns regarding in-band configuration of a proxy.">
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <div class="row">
          <div class="twelve columns">
            <p><a href="/">&larr; Return to http-statuses.com</a></p>
          </div>
        </div>
      </div>
    </div>
	<div class="share">
      <div class="container">
        <div class="row">
          <div class="twelve columns"><a href="#" onclick="RedirectURL();return false;" >&commat; Share on Twitter</a></div>
        </div>
      </div>
    </div>
    <article class="code container">
      <h2>3&times;&times; Redirection</h2>
      <h1><span>305</span> Use Proxy</h1><p>Defined in a previous version of this specification and is now deprecated, due to security concerns regarding in-band configuration of a proxy.</p>
<hr>
<ul>
<li>Source: <a href="https://tools.ietf.org/html/rfc7231#section-6.4.5">RFC7231 Section 6.4.5</a></li>
</ul>
<a href="/">&larr; Return to http-statuses.com</a>
    </article>
	<script>
		function RedirectURL()
		{
			window.open(createDynamicURL(), "_blank");
		}
		
		function createDynamicURL()
		{
			//The variable to be returned
			var URL;

			//The variables containing the respective IDs
			var statusCode=window.location.pathname.replaceAll("/", "")

			//Forming the variable to return    
			URL = "https://twitter.com/intent/tweet?hashtags=httpstatuses&text=Status%20Code%3A%20"+encodeURIComponent(statusCode)+"%0AHelpful%20HTTP%20Status%20Code%20reference%20site&url=https%3A%2F%2Fhttp-stat.us%2F"+encodeURIComponent(statusCode);
			
			console.log(URL);

			return URL;
		}
	</script>
  </body>
</html>
